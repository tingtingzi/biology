<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>找回密码3-生物商城</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/auth.css">

    <script type="text/javascript" src="../js/vender/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="../js/settings_changepwd.js"></script>
    <script type="text/javascript" src="../js/auth.js"></script>
</head>

<body>
	<div id="header2" class="clearfix">
		<div>			
			<a href=""><img src="../img/trash/product.png" /></a>
			<span>找回密码</span>
		</div>
	</div>

	<div id="content2">
		<div class="login-box clearfix">
			<div class="profile-reset">
				<a class="active" href="">填写用户名</a>
				<a href="">验证身份</a>
				<a href="">设置新密码</a>
				<a href="">完成</a>
			</div>
			<div class="findpwd-content">
				<form class="findpwd-form clearfix">	
					<div class="control-group">
						<label>新登录密码</label>
						<input class="email-password" type="password" name="pwd" />
					</div>
	            	<div class="safe-box">
	                    <span class="safelevel">
	                       <label class="strength_L" class="lower">弱</label>
	                       <label class="strength_M" class="middle">中</label>
	                       <label class="strength_H" class="height">强</label>
	                    </span>
                    </div>
					<div class="control-group">
						<label>确认新密码</label>
						<input class="input-error" type="password" name="pwd" />
						<p class="findpwd-error">两次输入密码不一致</p>
					</div>
					<div class="control-group findpwd-control">
						<input type="submit" class="primary-btn" value="提 交" />
					</div>
				</form>
			</div>
		</div>
	</div>	

	<div id="footer2">
		<div class="footer copy">

			</p>

			<p>Tel: 400-000-1234</p>					
			<p>ICP备案证书号: 苏ICP备12345678</p>	
		</div>
	</div>
</body>
</html>
