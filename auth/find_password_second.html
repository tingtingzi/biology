<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>找回密码2-生物商城</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/auth.css">

    <script type="text/javascript" src="../js/vender/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="../js/auth.js"></script>
</head>

<body>
	<div id="header2" class="clearfix">
		<div>			
			<a href=""><img src="../img/trash/product.png" /></a>
			<span>找回密码</span>
		</div>
	</div>

	<div id="content2">
		<div class="login-box clearfix">
			<div class="profile-reset">
				<a class="active" href="">填写用户名</a>
				<a href="">验证身份</a>
				<a href="">设置新密码</a>
				<a href="">完成</a>
			</div>
			<div class="findpwd-content">
				<form class="findpwd-form clearfix">
					<div class="control-group">
						<label>选择验证方式</label>
						<select>
							<option select="selected">已验证手机</option>
							<option>已验证邮箱</option>
						</select>
						<ul class="tips">
							<li>请输入您的用户名、邮箱、已验证手机</li>
						</ul>
					</div>
					<div class="control-group">
						<label>已验证手机</label>
						<strong class="phone">138****2342</strong>				
					</div>
					<div class="control-group">
						<label>您的用户名</label>
						<strong class="user-name">某某名字</strong>				
					</div>
					<div class="control-group verify-code">
						<label>填写手机验证码</label>
						<input type="text" name="code">
						<a class="get-code" href="">获取短信校验码</a>
						<p>验证码已发出，请注意查收短信，如果没有收到，您可以在<strong>115秒</strong>后要求系统重新发送</p>
					</div>		
					<div class="control-group findpwd-control">
						<input type="submit" class="primary-btn" value="提 交" />
					</div>
				</form>
			</div>
		</div>
	</div>	

	<div id="footer2">
		<div class="footer copy">
			<p>

			<p>&copy;2014 第一生物商城 版权所有，并保留所有权利。</p>					
			<p>Tel: 400-000-1234</p>					
			<p>ICP备案证书号: 苏ICP备12345678</p>	
		</div>
	</div>
</body>

</html>
